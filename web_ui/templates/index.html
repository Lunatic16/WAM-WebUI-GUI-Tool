<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pywam Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }
        
        .table {
            font-size: 0.95rem;
        }
        
        .card-title, .card-header, h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }
        
        /* Increase font weight for better readability */
        label, .form-label, .btn {
            font-weight: 500;
        }
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #f0f0f0;
        }
        
        body {
            background-color: #0f0f23;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .status-connected {
            color: #4ade80;
        }
        
        .status-disconnected {
            color: #f87171;
        }
        
        .event-list-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 0;
        }
        
        .event-list-item:last-child {
            border-bottom: none;
        }
        
        .table-dark {
            --bs-table-bg: var(--card-bg);
            --bs-table-color: var(--text-color);
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .sidebar {
            background-color: rgba(26, 26, 46, 0.7);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            background-color: rgba(15, 15, 35, 0.7);
        }
        
        .property-card {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        
        .event-card {
            background: linear-gradient(135deg, #1d2b64, #2a5298);
        }
        
        .log-card {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }
        
        .api-card {
            background: linear-gradient(135deg, #654ea3, #da98b4);
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .ws-status {
            position: absolute;
            top: 10px;
            right: 120px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-speaker"></i> pywam Web Interface
            </a>
            <div class="d-flex">
                <span id="wsStatus" class="ws-status bg-warning text-dark px-2 py-1 rounded">WS: Connecting...</span>
                <span id="connectionStatus" class="connection-status bg-secondary px-2 py-1 rounded">Disconnected</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar for connection and API controls -->
            <div class="col-md-3 sidebar p-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-plug"></i> Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Speaker IP</label>
                            <input type="text" class="form-control" id="speakerIp" value="192.168.1.100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Port</label>
                            <input type="number" class="form-control" id="speakerPort" value="55001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Discovered Speakers</label>
                            <select class="form-select" id="speakerDropdown" style="display: none;">
                                <option value="">Select a Speaker</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="discoverBtn" class="btn btn-info">
                                <i class="bi bi-search"></i> Discover
                            </button>
                            <button id="connectBtn" class="btn btn-success">
                                <i class="bi bi-power"></i> Connect
                            </button>
                            <button id="disconnectBtn" class="btn btn-danger" disabled>
                                <i class="bi bi-power"></i> Disconnect
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> API Request</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">API Type</label>
                            <select class="form-select" id="apiType">
                                <option value="UIC">UIC</option>
                                <option value="CPM">CPM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Method</label>
                            <input type="text" class="form-control" id="apiMethod" placeholder="Enter method">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="apiPwron">
                            <label class="form-check-label" for="apiPwron">Power On</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Timeout</label>
                            <input type="number" class="form-control" id="apiTimeout" value="1" min="1" max="5">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Arguments (JSON)</label>
                            <textarea class="form-control" id="apiArgs" rows="3" placeholder='[["arg1", "value1", "str"], ["arg2", 123, "dec"]]'></textarea>
                        </div>
                        <div class="d-grid">
                            <button id="sendApiBtn" class="btn btn-primary" disabled>
                                <i class="bi bi-send"></i> Send API Request
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-md-9 main-content p-3">
                <!-- Properties Card -->
                <div class="card property-card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> Speaker Properties</h5>
                        <button id="refreshPropertiesBtn" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-sm">
                                <thead>
                                    <tr>
                                        <th>Last Updated</th>
                                        <th>Attribute</th>
                                        <th>Type</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody id="propertiesTableBody">
                                    <!-- Properties will be populated here -->
                                    <tr><td colspan="4" class="text-center">Connect to a speaker to see properties</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Events Card -->
                <div class="card event-card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-task"></i> Speaker Events</h5>
                        <div>
                            <button id="refreshEventsBtn" class="btn btn-outline-light btn-sm me-2">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <button id="clearEventsBtn" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="eventsList">
                            <!-- Events will be populated here -->
                            <p class="text-muted">Connect to a speaker to see events</p>
                        </div>
                    </div>
                </div>

                <!-- Logs Card -->
                <div class="card log-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-terminal"></i> Logs</h5>
                    </div>
                    <div class="card-body">
                        <div class="bg-dark p-3 rounded" style="height: 200px; overflow-y: auto;">
                            <pre id="logOutput" class="text-light mb-0" style="font-size: 0.9rem;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
